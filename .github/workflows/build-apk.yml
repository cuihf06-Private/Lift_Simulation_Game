name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install -g @capacitor/cli
          npm install @capacitor/android
          # 自动生成android目录
          npx cap add android
          # 确保dist目录存在
          ls dist
          npx cap copy android
          # 自动修复Kotlin依赖冲突
          sed -i '/dependencies {/a\\\nconfigurations.all {\\\n    exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7"\\\n    exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8"\\\n}' android/app/build.gradle || true

      - name: Set Aliyun Maven mirror
        run: |
          mkdir -p ~/.m2
          echo '<settings><mirrors><mirror><id>aliyunmaven</id><mirrorOf>*</mirrorOf><name>Aliyun Maven</name><url>https://maven.aliyun.com/repository/public</url></mirror></mirrors></settings>' > ~/.m2/settings.xml


      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build APK with Gradle Action
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: android
          arguments: assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
