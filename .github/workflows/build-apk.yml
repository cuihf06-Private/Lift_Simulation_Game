name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build web app
      run: npm run build

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Initialize Capacitor Android platform
      run: |
        npx cap add android || true
        npx cap sync android

    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: |
        mv android/app/build/outputs/apk/debug/app-debug.apk \
           android/app/build/outputs/apk/debug/lift-game-${{ steps.date.outputs.date }}.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.date.outputs.date }}
        name: Lift Simulation Game v${{ steps.date.outputs.date }}
        body: |
          自动构建的 Android APK
          构建时间: ${{ steps.date.outputs.date }}
          提交: ${{ github.sha }}
        files: android/app/build/outputs/apk/debug/lift-game-${{ steps.date.outputs.date }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
